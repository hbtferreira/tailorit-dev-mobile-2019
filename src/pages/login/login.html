<ion-content padding >
  <ion-card>
    <ion-card-header>
      LOGIN
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label floating>
          <ion-icon name='person'></ion-icon> E-mail:
        </ion-label>
        <ion-input [(ngModel)]="user.email" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>
          <ion-icon name='lock'></ion-icon> Senha:
        </ion-label>
        <ion-input [(ngModel)]="user.password" type="password"></ion-input>
      </ion-item>
      <ion-row>
        <ion-col col-10></ion-col>
        <ion-col col-80>
          <button ion-button round full color="primary" (click)="doLogin()">Login</button>
        </ion-col>
        <ion-col col-10></ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-10></ion-col>
        <ion-col col-80>
          <button ion-button small clear color="secondary" (click)="goToRegister()">
            Não tem usuário? Cadastre-se aqui.
          </button>
        </ion-col>
        <ion-col col-10></ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
