<ion-header>
  <ion-navbar>
    <ion-title>Todos os Pa√≠ses</ion-title>
    <ion-buttons end>
      <button ion-button icon-only icon-end (click)="loadItems()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-searchbar
    [(ngModel)]="searchText"
    cancelButtonText="Limpar"
    showCancelButton="true"
    debounce="700"
    placeholder="Procurar"
    spellcheck="false"
    type="string"
    (ionInput)="filterItems()"
    (ionCancel)="onCancel()"
    (ionClear)="onCancel()">
  </ion-searchbar>
  <ion-list inset>
    <button ion-item icon-end *ngFor="let country of countries" (click)="itemSelected(country)">
      {{ country.name }}
      <ion-icon color="primary" [hidden]="!country.isFavorite" name="star" item-end></ion-icon>
      <ion-icon name="arrow-forward" item-end></ion-icon>
    </button>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab mini (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
