<ion-header>
  <ion-navbar>
    <ion-title>Sobre</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-card-title text-center text-wrap>Teste Prático Desenvolvedor Mobile</ion-card-title>
      <p text-center>Versão 0.0.1</p>
    </ion-card-header>
    <ion-card-content text-justify>
      Consiste em uma aplicação onde o usuário deve poder adicionar um país, ter acesso a detalhes de cada país, adicionar aos favoritos e a lista de todos os países adicionados e favoritados.
    </ion-card-content>
  </ion-card>
  <button ion-button round full color="danger" (click)="doLogout()">Sair</button>
</ion-content>
